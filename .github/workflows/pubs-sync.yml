# .github/workflows/pubs-sync.yml
name: Sync publications from projects page
on:
  workflow_dispatch:
  schedule:
    - cron: '0 5 * * 1'
  push:
    paths:
      - .github/workflows/pubs-sync.yml
      - scripts/parse_from_projects.py

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - run: pip install requests beautifulsoup4 lxml
      - run: python scripts/parse_from_projects.py
      - name: Commit updates
        run: |
          if [[ -n "$(git status --porcelain _data/publications.json _data/project_themes.json)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add _data/publications.json _data/project_themes.json
            git commit -m "chore: sync pubs from projects page"
            git push
          else
            echo "No changes to commit."
          fi

